<!DOCTYPE html>
<html>
<head>
	<title>TodoList App</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>

<body style="background-image: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2562d07e189d92150c0b24ee243c5af2&auto=format&fit=crop&w=1500&q=80");">
	<div class="hero">
		<div class="container">
			<h1 class="display-2 text-center">TodoList</h1>
			<p class="lead text-center">Welcome to my todoList applications</p>
			<div class="row">
				<form id="form" class="col-lg-6 col-8 mx-auto">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="Enter todo list item">
						<span>
							<button id="btn" type="button" class="btn btn-primary">Submit</button>
						</span>
					</div>			     
				</form>
			</div>			
			<div class="row">				
				<ul id="list" class="list col-lg-6 col-8 mx-auto">
					<!-- <li>this is a todo item <input type="checkbox" class="checkbox"></li>
					<li>this is a todo item <input type="checkbox" class="checkbox"></li> -->
				</ul>
			</div>
			<div class="row">
				<button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
			</div>				
		</div>
	</div>

	<script type="text/javascript" src="js/index.js"></script>
	
</body>
</html>
